<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  overflow-y: scroll;
}

.chat-container {
  display: flex;
  margin: 0 auto;
  max-width: 960px;
  height: 100%;
}

.chat-list {
  display: none;
  position: sticky;
  top: 0;
  flex-shrink: 0;
  padding: 8px 0;
  width: 240px;
  height: 100vh;
  border-right: 1px solid #ddd;
  border-left: 1px solid #ddd;
  background: #fff;
  user-select: none;
  overflow-y: auto;
}

.chat-list-item {
  display: flex;
  padding: 8px 12px;
  font-size: 14px;
}

.chat-list-item .item-avatar {
  flex-shrink: 0;
  width: 48px;
  height: 48px;
  border-radius: 4px;
  background: #ddd;
}

.chat-list-item:hover {
  cursor: pointer;
  background: #fafafa;
}

.chat-list-item[data-active="true"] {
  background: #efefef;
}

.chat-list-item .item-text {
  flex-grow: 1;
  margin-left: 8px;
  width: 60%;
}

.chat-list-item .item-text .item-text-name {
  font-size: 14px;
}

.chat-list-item .item-text .item-text-content {
  margin-top: 4px;
  width: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  font-size: 12px;
  color: #aaa;
}

.chat-windows {
  flex-grow: 1;
  border-right: 1px solid #ddd;
  background: #F0EDF1;
}

.chat-window {
  display: none;
  user-select: none;
}

.chat-window[data-active="true"] {
  display: block;
}

.window-title {
  position: sticky;
  z-index: 9;
  top: 0;
  padding: 12px 16px;
  border-bottom: 1px solid #ddd;
  text-align: center;
  background: #F0EDF1;
}

.window-scroller {
  padding: 10px 18px 48px 18px;
}

.center-text {
  margin-top: 20px;
  padding: 8px 0;
  text-align: center;
  color: #A29FA2;
  font-size: 12px;
}

.bubble {
  display: flex;
  margin-top: 20px;
}

.bubble-avatar {
  flex-shrink: 0;
  width: 40px;
  height: 40px;
  background: #ddd;
  border-radius: 4px;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
